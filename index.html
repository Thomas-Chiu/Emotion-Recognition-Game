<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kimoch！</title>
  </head>

  <body>
    <table id="txtEmotionUp">
      <tr>
        <td class="borderRight emid">快樂</td>
        <td class="borderRight emid">生氣</td>
        <td class="borderRight emid">害羞</td>
        <td class="borderRight emid">害怕</td>
        <td class="borderRight emid">喜悅</td>
        <td class="emid">痛苦</td>
      </tr>
    </table>
    <table id="emotion">
      <tr>
        <td>
          <div
            class="hole animated slideInUp fast emotion1"
            id="emidimg1"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion2"
            id="emidimg2"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion3"
            id="emidimg3"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion4"
            id="emidimg4"
          ></div>
        </td>
      </tr>
      <tr>
        <td>
          <div
            class="hole animated slideInUp fast emotion5"
            id="emidimg5"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion6"
            id="emidimg6"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion7"
            id="emidimg7"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion8"
            id="emidimg8"
          ></div>
        </td>
      </tr>
      <tr>
        <td>
          <div
            class="hole animated slideInUp fast emotion9"
            id="emidimg9"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion10"
            id="emidimg10"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion11"
            id="emidimg11"
          ></div>
        </td>
        <td>
          <div
            class="hole animated slideInUp fast emotion12"
            id="emidimg12"
          ></div>
        </td>
      </tr>
    </table>
    <table id="txtEmotionDown">
      <tr>
        <td class="borderRight emid">難過</td>
        <td class="borderRight emid">羞愧</td>
        <td class="borderRight emid">憤怒</td>
        <td class="borderRight emid">興奮</td>
        <td class="borderRight emid">噁心</td>
        <td class="emid">驚訝</td>
      </tr>
    </table>
    <section id="sectionTop">
      <div>
        <img id="title" src="./Images/game_logo.png" alt="game logo" />
      </div>
      <div>
        <img
          id="btnCheck"
          class="animated infinite bounce slow"
          src="./Images/Cursors/check.png"
          alt="check faces"
          title="點我看表情"
        />
        <img
          id="btnPicker"
          src="./Images/pinwheel.svg"
          alt="pinwheel"
          title="點我選情緒"
        />
        <img
          id="btnStart"
          class="animated infinite pulse fast"
          src=" ./Images/start_button.svg"
          alt="start button"
          title="點我玩遊戲"
        />
      </div>
      <div>
        <span class="txtClickMe">看表情</span>
        <span class="txtClickMe">選情緒</span>
        <span class="txtClickMe">玩遊戲</span>
      </div>
    </section>
    <section id="sectionBottom">
      SCORE: <span id="txtScore">0</span><br />
      TIME LEFT: <span id="txtTime">40</span><br />
      <!-- <br>RANKING -->
      <hr />
      TOP PLAYER: <span id="txtTopPlayer"></span><br />
      HIGHEST SCORE: <span id="txtHighScore">0</span><br />
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
